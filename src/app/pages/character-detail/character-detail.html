<section class="details-section bg-dark text-white ">

  <div class="container ">
    <br><br><br>
  @if (character()) {
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="character()?.image" class="img-fluid rounded-start" [alt]="character()?.name">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ character()?.name }}</h5>
            <p class="card-text"><strong>Estado:</strong> {{ character()?.status }}</p>
            <p class="card-text"><strong>Especie:</strong> {{ character()?.species }}</p>
            <p class="card-text"><strong>GÃ©nero:</strong> {{ character()?.gender }}</p>
            <p class="card-text"><strong>Origen:</strong> {{ character()!.origin.name }}</p>
            <a [routerLink]="['/characters']" routerLinkActive="router-link-active"   class="btn btn-secondary">Volver a la lista</a>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <p>Cargando...</p>
  }
</div>
</section>
